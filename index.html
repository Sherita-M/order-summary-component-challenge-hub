<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="hero">
          <img
            src="images/illustration-hero.svg"
            alt="A picture of a guy listening to music"
          />
        </div>
        <div class="summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual-plan">h
            <img class="flex-1" src="images/icon-music.svg" alt="Music icon" />
            <h2 class="flex-2">Annual Plan</h2>
            <p class="flex-3">$59.99/year</p>
            <a class="flex-4" href="#">Change</a>
          </div>
          <button class="payment-button">
            <a href="#"> Proceed to Payment</a>
          </button>
          <a class="cancel-order" href="#">Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sherita Manning</a>.
      </div>
    </main>
  </body>
</html>
